<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="#" class="text-xl font-bold text-blue-600">Brand</a>
        <ul class="flex space-x-6 text-gray-700">
          <li><a href="#" class="hover:text-blue-600">Home</a></li>
          <li><a href="#" class="hover:text-blue-600">About</a></li>
          <li><a href="#" class="hover:text-blue-600">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Section -->
    <main class="container mx-auto px-4 py-10">
      <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
          Register
        </h2>
        <form>
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500"
          >
            Register
          </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
          Already have an account?
          <a href="#" class="text-blue-600 hover:underline">Log in</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Brand. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
